<button mat-raised-button color="primary" type="button" class="button" (click)="resetGame()">Reset Board</button>
<mat-card>
<div class="board">
  <div class="row" *ngFor="let row of board; let i = index">
    <div class="cell" *ngFor="let cell of row; let j = index" (click)="gameOver ? null : makeMove(i, j)" >
      {{ cell }}
    </div>
  </div>
</div>
</mat-card>
